  e2e-edge:
    runs-on: macos-latest
    needs: build-artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Download distribution
        uses: actions/download-artifact@v1
        with:
          name: mta-server
          path: .
      - name: Extract distribution
        shell: bash
        run: unzip -o mta-server.zip -d mta-server
      - name: MacOS utils
        run: brew install coreutils
      - name: Set MTA_HOME
        run: echo "MTA_HOME=$(dirname $(realpath mta-server/mta-web-distribution-*/run_mta.sh))" >> $GITHUB_ENV
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ui-pf4/src/main/webapp/
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080/mta-ui/#
          browser: edge
          start: yarn run mta:run
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 240
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-screenshots-edge
          path: ui-pf4/src/main/webapp/cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: e2e-videos-edge
          path: ui-pf4/src/main/webapp/cypress/videos

  e2e-coverage:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download distribution
        uses: actions/download-artifact@v1
        with:
          name: mta-server
          path: .
      - name: Extract distribution
        shell: bash
        run: unzip -o mta-server.zip -d mta-server
      - name: Yarn install
        run: yarn --cwd ui-pf4/src/main/webapp/ install
      - name: Yarn instrument
        run: yarn --cwd ui-pf4/src/main/webapp/ run build:instrumentation
      - name: Set MTA_HOME
        run: echo "MTA_HOME=$(dirname $(realpath mta-server/mta-web-distribution-*/run_mta.sh))" >> $GITHUB_ENV
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ui-pf4/src/main/webapp/
          config: pageLoadTimeout=100000,baseUrl=http://localhost:3000/#,chromeWebSecurity=false
          browser: chrome
          start: yarn run mta
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 240
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-screenshots-coverage
          path: ui-pf4/src/main/webapp/cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: e2e-videos-coverage
          path: ui-pf4/src/main/webapp/cypress/videos
      - uses: codecov/codecov-action@v1
        with:
          flags: e2etests
