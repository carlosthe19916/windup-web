                <div class="card-pf-heading">
                    <h2 class="card-pf-title" style="margin: 15px 0;">

                    </h2>
                </div>

                <div class="card-pf-body pre-scrollable" *ngIf="treeModel" style="height: 240px;">
                    <tree #tree [tree]="treeModel" [settings]="treeSettings" (nodeChecked)="handleCheckedEvent($event)"
                        (nodeUnchecked)="handleUncheckedEvent($event)">
                    </tree>

        <div class="col-md-8 col-lg-8 col-sm-12">
            <div class="card-pf">
                <div class="card-pf-heading">
                    <h2 class="card-pf-title" style="margin: 15 0;">
                        Excluded packages
                    </h2>
                </div>
                <div class="card-pf-body" *ngIf="value?.unselected?.length > 0" style="height: 240px; padding-top: 0;">
                    <select class="form-control" multiple="" size="13" style="border: 0; box-shadow: none;">
                        <option *ngFor="let item of value?.unselected" value="object" style="padding-left:25px;">{{item.fullName}}</option>
                    </select>
                </div>

                <div class="card-pf-body" *ngIf="value?.unselected?.length <= 0" style="height: 240px; padding-top: 0;">
                    <div class="blank-slate-pf" style="background-color: transparent; border: transparent; padding: 60px 120px;">
                        <div class="blank-slate-pf-icon">
                            <span class="pficon pficon pficon-info"></span>
                        </div>
                        <h1>
                            No packages excluded
                        </h1>                        
                    </div>
                </div>                
            </div>

        </div>
