<div class="card-pf-heading">
    <h2 class="card-pf-title">
        Excluded packages
    </h2>
</div>

<div *ngIf="packages && packages.length > 0; else emptyPackages" class="card-pf-body">
    <select
            class="form-control"
            multiple
            size="15"
            style="border: 0; box-shadow: none; height: 278px; overflow-y: auto;">
        <option *ngFor="let item of packages" style="padding-left:25px;">
            {{item.fullName}}
        </option>
    </select>
</div>

<ng-template #emptyPackages>
    <div class="blank-slate-pf">
        <div class="blank-slate-pf-icon">
            <span class="pficon pficon pficon-info"></span>
        </div>
        <h1>
            No packages excluded
        </h1>
    </div>
</ng-template>
